<ion-header>
  <ion-grid>
    <ion-toolbar color="duoc">
      <ion-title class="ion-text-center" style="position:relative; right:2em" color="medium">Log in</ion-title>

      <ion-buttons slot="start">

        <ion-avatar>
          <!-- <img src="/assets/Mike_Tyson.jpg"> -->
          <ion-img src="/assets/duoc-logo.png"></ion-img>
        </ion-avatar>

        <!-- <img src="/assets/Mike_Tyson.jpg"> -->


      </ion-buttons>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content>
    <div>
      <ion-row>
        <ion-col size-lg="4" offset-lg="4" size-md="6" offset-md="3" size="8" offset="2">
              <ion-card id="palpitar" class="ion-text-center">
                <ion-card-header>
                  <ion-card-title>Registrapp</ion-card-title>
                  <ion-img src="/assets/duoc-logo2.png"></ion-img>
                </ion-card-header>

                <ion-card-content>
                  Bienvenido
                </ion-card-content>
              </ion-card>
        </ion-col>
      </ion-row>
    </div>

  <form [formGroup]="usuario">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="user"></ion-input>
        </ion-item>
          <ion-item class="margin-bot">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="pass"></ion-input>
        </ion-item>
        <ion-button class="submit-btn" class="margin" expand="block" type="submit" color="duoc2" [routerLink]="'/profesor'">Acceder</ion-button>
        <ion-button class="submit-btn" class="margin" expand="block" type="submit" color="duoc2" (click)="nextPage()" [routerLink]="'/alumno'">
          Acceder alumno</ion-button>
      </ion-col>
      </ion-row>
    </ion-grid>
    <p class="centrar">
      Perdiste tu cuenta? <a>Recuperala aca.</a>
    </p>
  </form>

</ion-content>
