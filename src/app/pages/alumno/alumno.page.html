<app-header titulo="Alumno"></app-header>

<ion-content padding>
    <div>
      <ion-row>
        <ion-col size-lg="4" offset-lg="4" size-md="6" offset-md="3" size="8" offset="2">
          <ion-card id="card" class="ion-text-center">
            <ion-card-content>
              <ion-img src="/assets/duoc-logo2.png"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

  <ion-row>
    <ion-col class="centrar">
      <h4>Nombre</h4>
      <p>Mumo</p>
      <hr>
      <h4>Fecha</h4>
      <p>12-12-12</p>
    </ion-col>
  </ion-row>
  <ion-grid>
    <div>
      <ion-row>
        <ion-col size-lg="4" offset-lg="4" size-md="6" offet-md="4" size="6" offset="3">

          <ion-button class="submit-button" shape="round" type="submit" color="duoc2" class="center-button">Leer Codigo QR
          </ion-button>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="4" size-md="6" offet-md="4" size="6" offset="3">
          <ion-button class="delete-button" shape="round" color="duoc2" class="center-button" [routerLink]="'/login'">Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="4" offset-lg="4" size-md="6" offet-md="4" size="6" offset="3">
          <ion-button class="delete-button" shape="round" color="duoc2" class="center-button" (click)=mostrar()>Mostrar datos
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>

<ion-footer class="ion-text-center" collapse="fade">
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button size="small" class="posicion" color="duoc3">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="facebook" class="posicion">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" class="posicion">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="youtube" class="posicion">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button color="vimeo" class="posicion">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" class="posicion">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="github" class="posicion">
        <ion-icon name="logo-github"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <app-footer></app-footer>
</ion-footer>
